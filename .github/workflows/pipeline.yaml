name: CI Pipeline

on:
  push:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/Checkout@v5
      
      - name: Set up nodejs
        uses: actions/setup-node@v3
        with:
          node_version: 16
        

      - name: Install dependencies
        run: npm Install


      - name: Run tests
        run: npm tests 